{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto p-8 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">User Agreement</h2>
    <p class="mb-6">Welcome {{ user.username }}. Please review and accept the agreement below:</p>

    <div class="bg-gray-100 p-4 rounded mb-4">
        <p>This is a placeholder agreement. You agree to the terms and conditions of using our service.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            I Agree
        </button>
    </form>
</div>
{% endblock %}
