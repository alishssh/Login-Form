{% extends 'base.html' %}

{% block title %}Password Reset Complete - Authentication System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Password Reset Complete</h1>
    <p class="mb-4 text-gray-600">
        Your password has been set. You may go ahead and log in now.
    </p>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded">
            Login
        </a>
    </div>
</div>
{% endblock %}
