{% extends 'base.html' %}

{% block title %}Email Sent - Authentication System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Check your inbox</h1>
    <p class="mb-4 text-gray-600">
        We've emailed you instructions for setting your password. 
        You should receive the email shortly!
    </p>
    <div class="mt-4 text-center">
        <p class="text-gray-600">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
